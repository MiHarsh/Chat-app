<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<style>
    input{
        width: 100%;
        height: 35px;
    }
    #messages{
        list-style-type: none;
        margin: 0;
        padding: 30px;
    }
    li{
        padding: 5px 10px;
    }

    .self {
        text-align: right;
    }

    .stranger {
        background: #aaa ;
    }


</style>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form id="message-form">
                <div class="col-sm-10">
                    <input id="user-message" type="text" placeholder="Enter your message" />
                </div>
                <div class="col-sm-2">
                    <input class="btn btn-primary" type="submit" value="Send!" />
                </div>
            </form>
            <ul id="messages">
                <!-- THIS WILL BE POPULATED BY JAVASCRIPT! -->
            </ul>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io('http://localhost:9000');

    socket.on('messageFromServer',(msg)=>{
        console.log(msg.data);
    })

    socket.on('connect',()=>{
        console.log(socket.id)
    })



    document.querySelector('#message-form').addEventListener('submit',(event)=>{
        event.preventDefault();
        const newMessage = document.querySelector('#user-message').value;
        socket.emit('newMessageToServer',{text: newMessage, id: socket.id})
    })

    socket.on('messageToClients',(msg)=>{
        if (msg.id === socket.id){
            document.querySelector('#messages').innerHTML += `<li class="self"> Me:  ${msg.text}</li>`}
        else {
            document.querySelector('#messages').innerHTML += `<li class="stranger"> Stranger:  ${msg.text}</li>`;
        };


    })

</script>
